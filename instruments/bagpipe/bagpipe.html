<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagpipe</title>
    <link rel="stylesheet" href="bagpipe.css" />
  </head>
  <body>
    <div class="bg">
      <section class="panel">
        <h2>BAGPIPE</h2>
        <div class="card__text">
          <p>
            <ul>
              <li>This instrument has the octets C1, C2 and C3 C1 starts at key 'Q'
                and ends at 'I'</li><li>
                  C2 starts at key 'A' and ends at 'K' C3 starts at
                  key 'Z' and ends at '<'
                </li>
                <li>
                  Press the corresponding key to play a note
                  of that octet
                </li>
            </ul>
          </p>
        </div>
      </section>
    </div>
    <div id="bouncyCircle"></div>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="bagpipe.js"></script>
  </body>
</html>
